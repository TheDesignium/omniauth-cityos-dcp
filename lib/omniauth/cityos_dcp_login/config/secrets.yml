default: &default
  omniauth:
    cityos_dcp_login:
      enabled: false
      client_id: <%= ENV["OMNIAUTH_CITYOS_DCP_LOGIN_CLIENT_ID"] %>
      client_secret: <%= ENV["OMNIAUTH_CITYOS_DCP_LOGIN_CLIENT_SECRET"] %>
      policy: <%= ENV["OMNIAUTH_CITYOS_DCP_POLICY"] %>
      tenant: <%= ENV["OMNIAUTH_CITYOS_DCP_TENANT"] %>
      scope: <%= ENV["OMNIAUTH_CITYOS_DCP_SCOPE"] %>
      service_id: <%= ENV["OMNIAUTH_CITYOS_DCP_SERVICE_ID"] %>
      opt_api_base_url: <%= ENV["OMNIAUTH_CITYOS_DCP_OPT_API_BASE_URL"] %>
      optin_url: <%= ENV["OMNIAUTH_CITYOS_DCP_OPTIN_URL"] %>
      authorization_url: <%= ENV["OMNIAUTH_CITYOS_DCP_AUTHORIZATION_URL"] %>
      label: <%= ENV["OMNIAUTH_CITYOS_DCP_LABEL"] %>
development:
  omniauth:
    cityos_dcp_login:
      enabled: false
      client_id:
      client_secret:
      service_id:
      policy:
      tenant:
      scope:
      opt_api_base_url:
      optin_url:
      authorization_url:
      label:
